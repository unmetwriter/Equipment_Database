{% extends "base.html" %}
{%block title%}
Ericsson Space Equipment Database
{%endblock%}
{%block head %} 
<div>
    <h1>ERICSSON SPACE EQUIPMENT DATABASE
       
        <a href = "admin.html"> <div name = "Admin_btn">Admin Page</div></a>
        
    </h1>
</div>
{% endblock %}

{%block body %} 
    <div class = "center">
        <form action="/" method= "post">
            <label>First name</label>
            <input name = "first_name" type = "text" style = "font-size:30px"></input>
            
            <label>Last name</label>
            <input name = "last_name" type = "text"style = "font-size:30px"></input>
            
            <label>Person nummber</label>
            <input name = "person_number" type = "intiger"style = "font-size:30px"></input>
            
            <label>email </label>
            <input name = "email" type = "email_adress"style = "font-size:30px"></input>
            
            <label>Phone number</label>
            <input name = "phone_number" type = "text"style = "font-size:30px"></input>
            
  

            
            <label>Select an option:</label>
            <div class = "grid-container">
                <form action="/submit" method="post">
                    <select id="dropdown" name="dropdown">
                        {% for option in options %}
                            <option value="{{  option}}">{{ option  }}</option>
                        {% endfor %}
                    </select>
            </div>            
            <label>Quantity</label>
            <input name = "quantity" type = "text"style = "font-size:30px"></input>
            
            
            <div class = "button-container">
                <input type="submit" value="Submit">
            </div>  
         </form>
    </div>
 {% endblock %}
