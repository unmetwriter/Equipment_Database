{% extends "base.html" %}
{%block title%}
Ericsson Space Equipment Admin Page
{% endblock%}

{%block head%}
<div>
<h1>ADMIN PAGE</h1>
</div>
{% endblock%}
{%block body%}
<div class = "center">
    <form action="/admin_returned.html" method= "post">
    <label>Select an option:</label>
            <div class = "grid-container">
                <form action="/submit" method="post">
                    <select id="dropdown" name="dropdown">
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                    
            </div>   
            <label>Date: </label>
            <input name = "curr_date" type = "integer"style = "font-size:30px" style = "width: 80%"></input>
            <div class = "button-container">
                <input type="submit" value="Submit">
            </div>     
        </form>      
</div>
{% endblock%}
